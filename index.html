
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Bias Cards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .stack {
            position: relative;
            width: 300px;
            height: 200px;
            margin-bottom: 50px; /* Added margin to push the button lower */
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            padding: 10px;
        }
        .card p {
            margin: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .card span {
            font-size: 0.9em;
            margin-top: 5px;
            padding: 5px;
            display: block;
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cognitive Bias Cards</h1>
    <div class="stack" id="cardStack">
        <!-- Cards will be inserted here by JavaScript -->
    </div>
    <button onclick="resetCards()">Reset</button>
    
    <script>
        const initialBiases = [
            { name: "Confirmation Bias", desc: "The tendency to search for, interpret, and remember information in a way that confirms one's beliefs.", img: "https://images.prismic.io/thedecisionlab/ZkdQKiol0Zci9Pcq_Untitled_Artwork35.png?auto=format,compress" },
            { name: "Anchoring Bias", desc: "Relying too heavily on the first piece of information encountered when making decisions.", img: "https://images.prismic.io/thedecisionlab/ac7d00b4-1c09-4c47-97f3-72d7bf8c922d_anchoring-effect-bias.jpeg?auto=compress,format&rect=0,1,2387,1667&w=2388&h=1668" },
            { name: "Loss Aversion", desc: "People prefer to avoid losses rather than acquire equivalent gains.", img: "https://images.prismic.io/thedecisionlab/bb6ecc2b-f4c0-4f2f-947a-6a5347d42106_Image+from+iOS+%2817%29.png?auto=format,compress" },
            { name: "Recency Bias", desc: "The tendency to weigh recent events more heavily than earlier events.", img: "https://www.ascentsolutions.in/wp-content/uploads/2017/05/How-Recency-Bias.webp" },
            { name: "Availability Heuristic", desc: "Overestimating the importance of information that is more easily recalled.", img: "https://images.prismic.io/thedecisionlab/cce9c879-5faa-46cb-a685-4542362fc572_availability-heuristic-the-decision-lab.png?auto=compress,format" },
            { name: "Sunk Cost Fallacy", desc: "Continuing an endeavor because of previously invested resources rather than future gains.", img: "https://images.prismic.io/thedecisionlab/09b9c938-6bee-416b-8d91-f0c22560c5c9_Sunk-Cost-Fallacy-TDL-1024x715.jpeg?auto=compress,format" }
        ];
        
        let biases = [...initialBiases];
        
        const stack = document.getElementById("cardStack");
        
        function renderCards() {
            stack.innerHTML = "";
            biases.forEach((bias, index) => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.style.transform = `translateY(${index * 5}px)`;
                card.innerHTML = `<img src="${bias.img}" alt="${bias.name}"><p>${bias.name}</p><span>${bias.desc}</span>`;
                card.onclick = function () {
                    alert(`${bias.name}: ${bias.desc}`);
                    biases.push(biases.shift()); // Move selected card to the bottom
                    renderCards();
                };
                stack.appendChild(card);
            });
        }
        
        function resetCards() {
            biases = [...initialBiases];
            renderCards();
        }
        
        renderCards();
    </script>
</body>
</html>
